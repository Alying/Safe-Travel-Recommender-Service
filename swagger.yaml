info:
  version: "1.0.0"
  title: Sample Application Flow OAuth2 Project
  description: >-
    This is an example of using OAuth2 Application Flow in a specification to
    describe security to your API.

security:
  - application:
      - read
      - write

paths:
  /recommendations/country/{countryCode}:
    get:
      description: >-
        Get top 10 recommanded travel destinations for the given country
      parameters:
        - in: path
          name: countryCode
          schema:
            type: string
          required: true
          description: >-
            Country ISO code representing the country that user wants to visit 
            Should be one of codes in https://countrycode.org/
      responses:
        '200':
          description: A list of recommanded travel destinations, up to 10.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Destination'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
  
  /recommendations/country/{countryCode}/state/{stateCode}:
    get:
      description: >-
        Get the detailed information for the state that user is interested in, as of the time user makes the request
      parameters:
        - in: path
          name: countryCode
          schema:
            type: string
          required: true
          description: >-
            Country ISO code representing the country for the state
            Should be one of codes in https://countrycode.org/
        - in: path
          name: stateCode
          schema:
            type: string
          required: true
          description: >-
            State code representing the state/similar administrative division for non-us countries
      responses:
        '200':
          description: Detailed info about the state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DestinationDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
  
  /comments/country/{countryCode}/state/{stateCode}:
    get:
      description: >-
        Get all comments from users for this country and state
      parameters:
        - in: path
          name: countryCode
          schema:
            type: string
          required: true
          description: >-
            Country ISO code representing the country for the state
            Should be one of codes in https://countrycode.org/
        - in: path
          name: stateCode
          schema:
            type: string
          required: true
          description: >-
            State code representing the state/similar administrative division for non-us countries
      responses:
        '200':
          description: Comments from other users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
      
    post:
      description: >-
        Post a comment about a travel from user
      parameters:
        - in: path
          name: countryCode
          schema:
            type: string
          required: true
          description: >-
            Country ISO code representing the country for the state
            Should be one of codes in https://countrycode.org/
        - in: path
          name: stateCode
          schema:
            type: string
          required: true
          description: >-
            State code representing the state/similar administrative division for non-us countries
      requestBody:
        description: Comment for a specific travel
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '201':
          description: Comment created
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

components:
  schemas:
    Destination:
      type: object
      properties:
        name:
          type: string
          description: Recommended state (or same government level for countries other than US)
        score:
          type: number
          format: double
      required:
        - name
        - score
    
    DestinationDetails:
      type: object
      description: Provides details for a state. Data is from the time user makes the request
      properties:
        score:
          type: number
          format: double
          description: The weighted score for this place
        covidCases:
          type: number
          format: integer
          description: Number of covid cases for the state
        airCondition:
          type: number
          format: double
          description: Air polution level for the state
        weatherCondition:
          type: string
          description: Weather condition for the state
      
    Comment:
      type: object
      description: Comment for a state
      properties:
        user:
          type: string
          description: User name/id
        startDate:
          type: string
          format: date
          description: Start date of the travel
        endDate:
          type: string
          format: date
          description: End date of the travel
        comment:
          type: string
          description: Comment for the travel experience
    
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Invalid input parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: Post failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  
  securitySchemes:
    application:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'http://example.com/oauth/token'
          scopes:
            write: allows modifying resources
            read: allows reading resources